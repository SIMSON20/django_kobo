{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-login">
  <h2>ArcGIS Online</h2>
  <a href="{% url "social:begin" "carpe" %}">CARPE GIS Portal</a>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

</div>
{% endblock %}
